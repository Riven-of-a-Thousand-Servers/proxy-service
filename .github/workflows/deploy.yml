name: Deploy Proxy Service

on:
  create:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Determine version
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "v0.1.0")
          echo "VERSION=${TAG}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v3 
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/proxy-service:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/proxy-service:latest
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Docker Stack Deploy
        uses: Riven-of-a-Thousand-Servers/rivenbot-deployments/.github/workflows/stack-deploy.yml@main
        with:
           proxy-service-version: ${{ env.VERSION }}

